# .github/workflows/build-release.yml
name: Build & Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual runs from GitHub UI

permissions:
  contents: write  # Required to create GitHub Releases

jobs:
  build:
    name: Build for ${{ matrix.platform }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- macOS ---
          - os: macos-latest
            platform: macos
            arch: x86_64
            target: x86_64-apple-darwin
            ext: ""
            package_format: tar.gz
          - os: macos-latest
            platform: macos
            arch: arm64
            target: aarch64-apple-darwin
            ext: ""
            package_format: tar.gz

          # --- Linux ---
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            target: x86_64-linux-gnu
            ext: ""
            package_format: tar.gz
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            target: aarch64-linux-gnu
            ext: ""
            package_format: tar.gz

          # --- Windows ---
          - os: ubuntu-latest
            platform: windows
            arch: x64
            target: x86_64-w64-mingw32
            ext: ".exe"
            package_format: zip

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Crystal (Linux/macOS)
        if: runner.os != 'Windows'
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install MinGW for Windows Cross-Compile
        if: matrix.platform == 'windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Crystal via script (for Windows cross-compilation)
        if: matrix.platform == 'windows'
        run: |
          curl -fsSL https://crystal-lang.org/install.sh | sudo bash
          shards install --ignore-crystal-version

      - name: Install Shards (non-Windows)
        if: matrix.platform != 'windows'
        working-directory: ./jb_updater
        run: shards install --ignore-crystal-version

      - name: Build Binary
        working-directory: ./jb_updater
        run: |
          OUTPUT_NAME="../jb_updater${{ matrix.ext }}"
          if [[ "${{ matrix.platform }}" == "windows" ]]; then
            # Cross-compile for Windows
            crystal build src/main.cr --cross-compile --target ${{ matrix.target }} --output jb_updater_temp
            # Link object file into executable
            x86_64-w64-mingw32-gcc jb_updater_temp.o -o jb_updater.exe \
              -lpcre -lm -lgc -lpthread -ladvapi32 -lws2_32 -liconv
            mv jb_updater.exe $OUTPUT_NAME
          else
            # Native build (Linux/macOS)
            crystal build src/main.cr --release --static --target ${{ matrix.target }} -o jb_updater
            mv jb_updater $OUTPUT_NAME
          fi

      - name: Package Artifact
        id: package
        run: |
          mkdir -p dist
          cp ../jb_updater${{ matrix.ext }} dist/

          cd dist
          FILENAME="jb_updater-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          mv jb_updater${{ matrix.ext }} "$FILENAME"

          if [[ "${{ matrix.package_format }}" == "zip" ]]; then
            zip -j "${FILENAME}.zip" "$FILENAME"
            ASSET="${FILENAME}.zip"
          else
            tar -czf "${FILENAME}.tar.gz" "$FILENAME"
            ASSET="${FILENAME}.tar.gz"
          fi

          echo "asset_path=dist/$ASSET" >> $GITHUB_OUTPUT
          echo "asset_name=$ASSET" >> $GITHUB_OUTPUT

      - name: Upload Artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: jb_updater-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ steps.package.outputs.asset_path }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-artifacts

      - name: Flatten Artifacts
        run: |
          mkdir -p release-assets
          find ./all-artifacts -name "*.zip" -exec mv {} ./release-assets/ \;
          find ./all-artifacts -name "*.tar.gz" -exec mv {} ./release-assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
