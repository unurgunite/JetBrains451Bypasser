name: Build & Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.platform }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: x86_64
            target: x86_64-apple-darwin
            ext: ""
            package_format: tar.gz
          - os: macos-latest
            platform: macos
            arch: arm64
            target: aarch64-apple-darwin
            ext: ""
            package_format: tar.gz
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            target: x86_64-linux-gnu
            ext: ""
            package_format: tar.gz
          - os: ubuntu-latest-arm64
            platform: linux
            arch: arm64
            target: aarch64-linux-gnu
            ext: ""
            package_format: tar.gz
          - os: ubuntu-latest
            platform: windows
            arch: x64
            target: x86_64-w64-mingw32
            ext: ".exe"
            package_format: zip

    env:
      PLATFORM: ${{ matrix.platform }}
      TARGET: ${{ matrix.target }}
      EXT: ${{ matrix.ext }}
      ARCH: ${{ matrix.arch }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Crystal (Linux/macOS)
        if: env.PLATFORM != 'windows'
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install MinGW + deps for Windows
        if: env.PLATFORM == 'windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 libpcre2-dev libgc-dev

      - name: Install Crystal for Windows cross-compilation
        if: env.PLATFORM == 'windows'
        run: |
          curl -fsSL https://crystal-lang.org/install.sh | sudo bash
          cd jb_updater && shards install --ignore-crystal-version

      - name: Install Shards (non-Windows)
        if: env.PLATFORM != 'windows'
        working-directory: ./jb_updater
        run: shards install --ignore-crystal-version

      - name: Install Linux deps (for static linking)
        if: env.PLATFORM == 'linux' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libssl-dev libpcre2-dev libgc-dev liblzma-dev

      - name: Build Binary
        working-directory: ./jb_updater
        run: |
          mkdir -p ../out
          OUTPUT_NAME="../out/jb_updater$EXT"

          if [[ "$PLATFORM" == "windows" ]]; then
            crystal build src/main.cr --cross-compile --target $TARGET --output jb_updater_temp
            OBJ_FILE=$(find . -name "jb_updater_temp*.o" | head -n1)
            if [ -z "$OBJ_FILE" ]; then
              echo "Error: Object file not found after cross-compilation"
              exit 1
            fi
            x86_64-w64-mingw32-gcc "$OBJ_FILE" -o jb_updater.exe \
              -lpcre2-8 -lm -lgc -lpthread -ladvapi32 -lws2_32 -liconv -lbcrypt -lcrypt32
            cp jb_updater.exe "$OUTPUT_NAME"

          elif [[ "$PLATFORM" == "linux" ]]; then
            crystal build src/main.cr --release --static --target $TARGET -o jb_updater
            cp jb_updater "$OUTPUT_NAME"

          else # macOS
            if [[ "$ARCH" == "x86_64" ]]; then
              # Force x86_64 compilation on ARM64 host
              SDKROOT=$(xcrun --sdk macosx --show-sdk-path) \
              CC="clang -arch x86_64" \
              crystal build src/main.cr --release --target $TARGET -o jb_updater
            else
              crystal build src/main.cr --release --target $TARGET -o jb_updater
            fi
            cp jb_updater "$OUTPUT_NAME"
          fi

      - name: Package Artifact
        id: package
        run: |
          mkdir -p dist
          cp ../out/jb_updater$EXT dist/

          cd dist
          FILENAME="jb_updater-$PLATFORM-$ARCH$EXT"
          mv jb_updater$EXT "$FILENAME"

          if [[ "${{ matrix.package_format }}" == "zip" ]]; then
            zip -j "${FILENAME}.zip" "$FILENAME"
            ASSET="${FILENAME}.zip"
          else
            tar -czf "${FILENAME}.tar.gz" "$FILENAME"
            ASSET="${FILENAME}.tar.gz"
          fi

          echo "asset_path=dist/$ASSET" >> $GITHUB_OUTPUT
          echo "asset_name=$ASSET" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jb_updater-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ steps.package.outputs.asset_path }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-artifacts

      - name: Flatten Artifacts
        run: |
          mkdir -p release-assets
          find ./all-artifacts -name "*.zip" -exec mv {} ./release-assets/ \;
          find ./all-artifacts -name "*.tar.gz" -exec mv {} ./release-assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
