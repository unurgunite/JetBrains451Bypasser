name: Build and Release

on: [push, pull_request]

permissions:
  contents: write

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crystal-lang/install-crystal@v1
        with: { crystal: latest }
      - run: sudo apt-get update && sudo apt-get install -y libxml2-dev libssl-dev libpcre2-dev libgc-dev liblzma-dev
      - run: |
          cd jb_updater
          shards install
          crystal build src/main.cr --release -o jb_updater
      - run: tar -czf jb_updater-linux-x86_64.tar.gz -C jb_updater jb_updater
      - uses: actions/upload-artifact@v4
        with: { name: jb_updater-linux, path: jb_updater-linux-x86_64.tar.gz }

  macos:
    strategy:
      matrix:
        arch: [ x86_64, arm64 ]
    runs-on: macos-latest
    env:
      ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - name: Build binary
        run: |
          cd jb_updater
          if [[ "$ARCH" == "x86_64" ]]; then
            SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
            CC="clang -arch x86_64" crystal build src/main.cr --release --no-debug -o jb_updater
          else
            crystal build src/main.cr --release --no-debug -o jb_updater
          fi
          cd ..
          tar -czf jb_updater-macos-${ARCH}.tar.gz -C jb_updater jb_updater
      - uses: actions/upload-artifact@v4
        with:
          name: jb_updater-macos-${{ matrix.arch }}
          path: jb_updater-macos-${{ matrix.arch }}.tar.gz

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crystal-lang/install-crystal@v1
      - run: |
          cd jb_updater
          shards install
          crystal build src/main.cr --release -o jb_updater.exe
          cd ..
          Compress-Archive -Path jb_updater\jb_updater.exe -DestinationPath jb_updater-windows-x64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: jb_updater-windows
          path: jb_updater-windows-x64.zip

  release:
    needs: [linux, macos, windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with: { path: ./artifacts }
      - run: mv ./artifacts/*/* ./release-assets/
      - uses: softprops/action-gh-release@v2
        with: { files: release-assets/*, generate_release_notes: true }
