name: Build Binaries

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Needed to upload release assets

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS Intel & Apple Silicon (Universal Binary possible too)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: jb_updater-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: jb_updater-macos-arm64
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            artifact_name: jb_updater-linux-x86_64
          # Linux ARM64 (optional)
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            artifact_name: jb_updater-linux-arm64
          # Windows via MinGW (cross-compile from Ubuntu)
          - os: ubuntu-latest
            target: x86_64-w64-mingw32
            artifact_name: jb_updater-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Crystal (macOS/Linux)
        if: runner.os != 'Windows'
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Set up Crystal for Windows Cross-Compile
        if: matrix.target == 'x86_64-w64-mingw32'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          curl -fsSL https://crystal-lang.org/install.sh | sudo bash
          shards install

      - name: Install Dependencies (Linux/macOS)
        if: runner.os != 'Windows' && matrix.target != 'x86_64-w64-mingw32'
        working-directory: ./jb_updater
        run: shards install

      - name: Build Binary
        working-directory: ./jb_updater
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-w64-mingw32" ]]; then
            crystal build src/main.cr --cross-compile --target ${{ matrix.target }}
            # Crystal outputs .o, we need to link it manually for Windows
            x86_64-w64-mingw32-gcc main.o -o jb_updater.exe $(pkg-config --libs --static libcrypto libssl) -lxml2 -lpcre -lm -lgc -lpthread
            mv jb_updater.exe ../jb_updater
          else
            crystal build src/main.cr --release --static --target ${{ matrix.target }} -o jb_updater
          fi

      - name: Create Archive
        id: archive
        run: |
          mkdir ../dist
          if [[ "${{ matrix.target }}" == *"mingw32" ]]; then
            cp jb_updater ../dist/${{ matrix.artifact_name }}
          else
            cp jb_updater ../dist/${{ matrix.artifact_name }}
          fi
          cd ../dist
          if [[ "${{ matrix.target }}" == *"mingw32" ]]; then
            zip ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}
            echo "archive_name=${{ matrix.artifact_name }}.zip" >> $GITHUB_OUTPUT
          else
            tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
            echo "archive_name=${{ matrix.artifact_name }}.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Upload Artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ steps.archive.outputs.archive_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List Files
        run: find ./artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/*/*.zip
            ./artifacts/*/*.tar.gz
          generate_release_notes: true
